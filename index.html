<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas Manolo</title>
    <link rel='stylesheet' href='.css/style.css'>
    <script src="./js/data.js"></script>
</head>

<body>
    <header class="cabecera">
        <div class="container">
            <div>
                <img src="" alt="">LOGO
            </div>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Plantas</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li><a href="">info</a></li>
                    <li><a href="">Teléfono</a></li>
                    <li><a href="">Carrito</a></li>
                    <li><a href="">Usuario</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="carrito">
                <h3>Carrito de Compras</h3>
                <div class="listaCarrito"></div>
                <div class="botonVaciarCarrito botonBase">Vaciar Carrito</div>
                <div class="botonProceder botonBase">Proceder a Comprar</div>
                <hr>
            </div>
            <div class="filtros ">
                <form action="" method="post" id="formFiltroPrecio">
                    <input type="button" value="Mostrar todas las plantas" id="verTodas">
                    <label for="inputPrecioMin">Precio Mínimo</label>
                    <input type="number" size="5px class=" precioMin" id="inputPrecioMin" name="precioMin">
                    <label for="inputPrecioMax">Precio Máximo</label>
                    <input type="number" size="5px" class="precioMax" id="inputPrecioMax" name="precioMax">
                    <label for="inputEnStock">Mostrar solo las que tienen stock</label>
                    <input class="form-check-input" type="checkbox" name="EnStock" id="inputEnStock">
                    <input type="submit" value="Enviar">
                </form>
                <hr>
            </div>
            <div class="plantas">
            </div>
        </div>
    </main>
    <footer>
        <hr>footer
    </footer>
    <script src="./js/funciones.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
