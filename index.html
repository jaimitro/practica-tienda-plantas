<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas Manolo</title>
    <link rel='stylesheet' href='.css/style.css'>
    <script src="./js/data.js"></script>
</head>

<body>
    <!-- ______________________________CABECERA______________________________ -->
    <header class="cabecera">
        <div class="container">
            <div class="containerCabecera">
                <div>
                    <span class="logo">LEANDRO'S GREEN</span>
                </div>

                <nav class="menuCentro">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Plantas</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
                <nav class="menuDerecha">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-envelope"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-phone"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </nav>
                <div class="botonMenuCentro">
                    <a href="">
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- ______________________________MAIN______________________________ -->
    <main>
        <div class="container">
            <!-- ______________________________CARRITO______________________________ -->
            <div class="carrito">
                <h3>Carrito de Compras</h3>
                <div class="listaCarrito"></div>
                <div class="botonVaciarCarrito botonBase">Vaciar Carrito</div>
                <div class="botonProceder botonBase">Proceder a Comprar</div>
                <hr>
            </div>
            <!-- ______________________________FILTROS______________________________ -->
            <div class="filtros">
                <form action="" method="post" id="formFiltroPrecio" class="formFiltros">
                    <div>
                        <i class="fa-solid fa-earth-americas"></i>
                        <input class="botonForm" type="button" value="Ver todas las plantas" id="verTodas">
                    </div>
                    <div>
                        <!-- OJO el check tenia esto antes: class="form-check-input" -->
                        <input class="botonForm" type="checkbox" name="EnStock" id="inputEnStock">
                        <label for="inputEnStock">Mostrar solo las que tienen stock</label>
                    </div>
                    <div>
                        <label for="inputPrecioMin">Precio Mínimo</label>
                        <input type="number" size="5px class=" precioMin" id="inputPrecioMin" name="precioMin">
                        <label for="inputPrecioMax">Precio Máximo</label>
                        <input type="number" size="5px" class="precioMax" id="inputPrecioMax" name="precioMax">
                        <input class="botonForm" type="submit" value="Filtrar">
                    </div>
                </form>
            </div>
            <!-- ______________________________PLANTAS______________________________ -->
            <div class="plantas">
            </div>
        </div>
    </main>
    <!-- ______________________________FOOTER______________________________ -->
    <footer class="footer">
        <div class="container">
            <p class="legal">LEANDRO'S GREEN@ - Todos los derechos a la izquierda.</p>
        </div>
    </footer>
    <script src="./js/funciones.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
